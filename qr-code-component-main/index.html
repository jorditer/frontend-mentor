<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[color:var(--slate-300)]">
    <main>

      <div class="fixed left-1/2 -translate-x-1/2 bottom-1/2 translate-y-1/2 w-4/5 md:w-2/5 lg:w-1/3 xl:max-w-xl p-4 rounded-2xl shadow-2xl bg-[color:var(--white)]">
        <img class="w-full rounded-2xl mx-auto" src="./images/image-qr-code.png" alt="qr to go to the webpage">
        <div class="mx-8 my-6 text-center">
          <h1 class="outfit-heading text-2xl text-[color:var(--slate-900)] text-pretty">Improve your front-end skills by building projects</h1>
          <p class="text-pretty mt-3 outfit-body text-[color:var(--slate-500)]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer class="attribution fixed bottom-2 left-1/2 -translate-x-1/2 text-nowrap">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Jordi Terradas</a>.
    </footer>
  </body>
</html>
